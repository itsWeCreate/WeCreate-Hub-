<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeCreate - Building the Future of Work, Together</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Lato:wght@300;400;700&family=Fredoka:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --light-purple: #E9D5FF;
            --mid-purple: #C084FC;
            --dark-purple: #9333EA;
            --light-blue: #BFDBFE;
            --mid-blue: #60A5FA;
            --dark-blue: #3B82F6;
            --bg-light: #F8FAFC;
            --bg-dark: #0f172a;
            --text-heading-light: #1E293B;
            --text-body-light: #475569;
            --text-heading-dark: #F1F5F9;
            --text-body-dark: #CBD5E1;
            --card-bg-light: #FFFFFF;
            --card-bg-dark: #1e293b;
            --border-light: #E2E8F0;
            --border-dark: #334155;
            --hero-gradient-start: rgba(168, 85, 247, 0.95);
            --hero-gradient-end: rgba(59, 130, 246, 0.95);
        }
        body {
            font-family: 'Lato', sans-serif;
            color: var(--text-body-light);
            font-weight: 400;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            color: var(--text-heading-light);
            font-weight: 500;
        }
        .logo-font {
            font-family: 'Fredoka', sans-serif;
        }
        .font-space {
            font-family: 'Space Grotesk', sans-serif;
        }
        .dark body {
            color: var(--text-body-dark);
            background-color: var(--bg-dark);
        }
        .dark h1, .dark h2, .dark h3, .dark h4, .dark h5, .dark h6 {
            color: var(--text-heading-dark);
        }
        .hero-overlay-gradient {
            background: linear-gradient(135deg, var(--hero-gradient-start) 0%, var(--hero-gradient-end) 100%);
        }
        .hero-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        .contact-form-card {
            background-image: linear-gradient(135deg, var(--dark-purple) 0%, var(--dark-blue) 100%);
        }
        .card-gradient-1 {
            background-image: linear-gradient(to bottom right, var(--light-purple), var(--mid-blue));
        }
        .card-gradient-2 {
            background-image: linear-gradient(to bottom right, var(--mid-blue), var(--mid-purple));
        }
        .card-gradient-3 {
            background-image: linear-gradient(to bottom right, var(--mid-purple), var(--light-blue));
        }
        .gradient-bg-section {
            background-image: linear-gradient(to bottom right, var(--dark-purple), var(--dark-blue));
        }
        html {
            scroll-behavior: smooth;
        }
        @media (min-width: 768px) {
            .stagger-card:nth-child(1) { transform: translateY(0); }
            .stagger-card:nth-child(2) { transform: translateY(40px); }
            .stagger-card:nth-child(3) { transform: translateY(-20px); }
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Added for New About Layout */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-scroll {
            display: flex;
            width: max-content;
            animation: scroll 40s linear infinite;
        }
        .logo-wall-mask {
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }
        .accent-gradient {
            background: linear-gradient(135deg, var(--dark-purple), var(--dark-blue));
        }
        .text-gradient {
            background: linear-gradient(135deg, var(--dark-purple), var(--dark-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "var(--dark-purple)",
                        "primary-hover": "#A855F7",
                        "primary-light": "var(--light-purple)",
                        secondary: "var(--dark-blue)",
                        "secondary-light": "var(--light-blue)",
                        "background-light": "var(--bg-light)",
                        "background-dark": "var(--bg-dark)",
                        "text-heading-light": "var(--text-heading-light)",
                        "text-body-light": "var(--text-body-light)",
                        "text-heading-dark": "var(--text-heading-dark)",
                        "text-body-dark": "var(--text-body-dark)",
                        "card-bg-light": "var(--card-bg-light)",
                        "card-bg-dark": "var(--card-bg-dark)",
                        "border-light": "var(--border-light)",
                        "border-dark": "var(--border-dark)",
                        "navy": "#0f172a"
                    },
                    fontFamily: {
                        heading: ['Poppins', 'sans-serif'],
                        body: ['Lato', 'sans-serif'],
                        logo: ['Fredoka', 'sans-serif'],
                        space: ['Space Grotesk', 'sans-serif'],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem",
                        lg: "1.5rem",
                        xl: "2.5rem",
                        full: "9999px"
                    },
                    boxShadow: {
                        'soft': '0 10px 40px rgba(0, 0, 0, 0.05)',
                        'hover': '0 20px 50px rgba(147, 51, 234, 0.15)',
                        'mild': '0 5px 15px rgba(0, 0, 0, 0.05)'
                    }
                }
            }
        };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@tailwindcss/vite": "https://esm.sh/@tailwindcss/vite@^4.1.18"
  }
}
</script>
</head>
<body class="bg-background-light dark:bg-background-dark font-body text-text-body-light antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
